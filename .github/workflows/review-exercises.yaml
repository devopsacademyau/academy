name: Review Exercises
on:
  pull_request:
    paths:
    - 'students/**/*'

jobs:
  review-exercises:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: 'json'
          filters: |
            git04:
              - 'students/**/git04/**/*'
            git03:
              - 'students/**/git03/**/*'
      
      - name: Check if exercise is latest version
        id: validate
        if: steps.changes.outputs.git04 == 'true'
        run: |
          echo "some_output=test" >> $GITHUB_OUTPUT
          python3 reviewer/exercises/validate.py
      
      - name: Check steps outputs
        if: steps.validate.outputs.some_output == 'test'
        run: |
          echo ${{steps.validate.outputs.some_output}}
          echo ${{steps.changes.outputs.git04_files}}

      - name: git04 - Review exercise
        uses: addnab/docker-run-action@v3
        if: steps.changes.outputs.git04 == 'true'
        with:
            image: devopsacademy/reviewer:git04-latest
            options: -v ${{ github.workspace }}:/exercise
