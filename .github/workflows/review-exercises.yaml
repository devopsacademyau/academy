name: Review Exercises
on:
  pull_request:
    paths:
    - 'students/**/*'

jobs:
  review-exercises:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            git04:
              - 'students/**/git04/**/*'
            git03:
              - 'students/**/git03/**/*'
      
      - name: Check if exercise is latest version
        id: validate
        if: steps.changes.outputs.git04 == 'true'
        run: |
          echo "some_output='test'" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        run: |
          echo ${{steps.validate.outputs.some_output}}
