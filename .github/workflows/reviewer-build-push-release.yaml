name: reviewer-publish
on:
  push:
    paths:
    - 'reviewer/exercises/**/*'

jobs:
  build-reviewers-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            git04:
              - 'reviewer/exercises/git04/**/*'
            git03:
              - 'reviewer/exercises/git03/**/*'
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: git04 Release - Docker metadata
        id: meta_git04
        if: steps.changes.outputs.git04 == 'true'
        uses: docker/metadata-action@v4
        with:
          images: |
            devopsacademyau/reviewer
          tags: |
            type=ref,event=push,prefix=git04-
            type=semver,pattern={{major}}.{{minor}}

      - name: git04 - Build and push
        uses: docker/build-push-action@v3
        if: steps.changes.outputs.git04 == 'true'
        with:
          push: true
          context: ./reviewer
          file: ./reviewer/Dockerfile.python
          build-args: |
            EXERCISE=git04
          tags: ${{ steps.meta_git04.outputs.tags }}

      - name: git03 Release - Docker metadata
        id: meta_git03
        if: steps.changes.outputs.git03 == 'true' && github.event_name == 'push'
        uses: docker/metadata-action@v4
        with:
          images: |
            devopsacademyau/reviewer
          tags: |
            type=ref,event=push,prefix=git03-
            type=semver,pattern={{major}}.{{minor}}

      - name: git03 - Build and push
        uses: docker/build-push-action@v3
        if: steps.changes.outputs.git03 == 'true'
        with:
          push: true
          context: ./reviewer
          file: ./reviewer/Dockerfile.python
          build-args: |
            EXERCISE=git03
          tags: ${{ steps.meta_git03.outputs.tags }}